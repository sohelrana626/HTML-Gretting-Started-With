<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 04</title>
</head>
<body>
    <h2>HTML Form</h2>
    <p>Form Attributr by it's type</p>
    <h3>Input Type : Text</h3>
    <form action="#">
        <label for="fname">
            First Name :
        </label><br>
        <input type="text" name="fname" id="fname"><br>
        <label for="lname">Last Name: </label><br>
        <input type="text" name="i
        lname" id="lname"><br>
    </form>

    <h3>Input Type : Password</h3>
    <form action="#">
        <label for="username">Username :</label><br>
        <input type="text" name="username"><br>
        <label for="password">Password :</label><br>
        <input type="password" name="pwd" size="20"><br>
    </form>

    <h3>Input Type : Submit</h3>

    <form action="#">
        <label for="fname">First Name :</label><br>
        <input type="text" name="fname"><br>
        <label for="lname">Last Name :</label><br>
        <input type="text" name="lname"><br>
        <input type="submit" value="Submit"><br>
    </form>

    <h3>Input Type : Reset</h3>
    <form action="#">
        <label for="fname">First Name :</label><br>
        <input type="text" name="fname" placeholder="Mohammod"><br>

        <label for="lname">Last Name :</label><br>
        <input type="text" name="lname" placeholder="AAS"><br>

        <input type="submit" value="Submit">
        <input type="reset" name="" id="">
    </form>

    <h3>Input Type : Radio</h3>

    <form action="#">
        <p>Choose Your Opinion</p><br>
        <input type="radio" name="lang" value="HTML5" checked="checked">
        <label for="lang">HTML-5</label><br>

        <input type="radio" name="lang" value="CSS-3">
        <label for="lang">CSS-3</label><br>

        <input type="radio" name="lang" value="javascript">
        <label for="lang">JavaScript</label>
    </form>

    <h3>Input Type : Checkbox</h3>
    <form action="#">
        <p>Choose your option(s): </p>
        <input type="checkbox" name="lang" value="HTML">
        <label for="lang">HTML</label><br>

        <input type="checkbox" name="lang" value="CSS">
        <label for="lang">CSS</label><br>

        <input type="checkbox" name="lang" value="javascript">
        <label for="lang">JavaScript</label><br>

        <input type="checkbox" name="lang" value="python">
        <label for="lang">Python</label><br>

        <input type="checkbox" name="lang" value="r">
        <label for="lang">R</label><br>
    </form>

    <h3>Input Type : Button</h3>
    <form action="#">
        <label for="btn">Button</label><br><br>
        <input type="button"onclick="alert('Hello World!')" value="Click Me">
    </form>

    <h3>Input Type : Color</h3>
    <form action="#">
        <label for="favcolor">Select Tour Favourite Color :</label><br>
        <input type="color" name="fcolor" style="width: 150px; height: 30px;">
    </form>

    <h3>Input Tyoe : Search</h3>
    <form action="#">
        <label for="gsearch">Google Search :</label><br>
        <input type="search" name="gsearch"placeholder="Search your keywords...">
    </form>
</body>
</html>
